      // 9. Question: Write a program to determine if a given string is a pangram (contains all English letters) using a set.

      // Input: "The quick brown fox jumps over the lazy dog"

      // Expected Output: It is a pangram.
      function isPangram(str) {
        // Create a set to store unique letters
        const letterSet = new Set();

        // Convert the string to lowercase and remove non-alphabetic characters
        const cleanStr = str.toLowerCase().replace(/[^a-z]/g, "");

        // Iterate through the clean string and add each letter to the set
        for (const letter of cleanStr) {
          letterSet.add(letter);
        }

        // Check if the set contains all 26 English letters
        return letterSet.size === 26;
